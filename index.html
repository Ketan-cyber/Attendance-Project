<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>College Attendance App</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
/* ------------------ GLOBAL STYLES ------------------ */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
body {
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
}

/* ------------------ AUTH CONTAINER ------------------ */
.container {
    position: relative; width: 850px; height: 550px; background: #fff;
    border-radius: 30px; box-shadow: 0 0 30px rgba(0,0,0,.2); overflow: hidden;
    transition: 0.6s;
}
.container h1 { font-size: 36px; }
.container p { font-size: 14.5px; margin: 15px 0; }

.form-box {
    position: absolute; right: 0; width: 50%; height: 100%; background: #fff;
    padding: 40px; display: flex; align-items: center; justify-content: center;
    flex-direction: column; text-align: center; color: #333; z-index: 1;
    transition: 0.6s ease-in-out 1.2s, visibility 0s 1s;
}
.container.active .form-box { right: 50%; }
.form-box.register { visibility: hidden; }
.container.active .form-box.register { visibility: visible; }

.input-box { margin: 20px 0; position: relative; width: 100%; }
.input-box input, .input-box select {
    width: 100%; padding: 13px 50px 13px 20px; background: #eee;
    border-radius: 8px; border: none; font-size: 16px; font-weight: 500;
}
.input-box i { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }

.btn {
    width: 100%; height: 48px; background: #7494ec;
    border-radius: 8px; border: none; color: #fff; font-weight: 600; cursor: pointer;
}

/* Toggle Panel */
.toggle-box { position: absolute; width: 100%; height: 100%; }
.toggle-box::before {
    content: ''; position: absolute; left: -250%; width: 300%; height: 100%;
    background: #7494ec; border-radius: 150px; z-index: 2; transition: 1.8s ease-in-out;
}
.container.active .toggle-box::before { left: 50%; }

.toggle-panel {
    position: absolute; width: 50%; height: 100%; color: #fff;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 2; transition: 0.6s ease-in-out;
}
.toggle-left { left: 0; }
.container.active .toggle-left { left: -50%; }
.toggle-right { right: -50%; }
.container.active .toggle-right { right: 0; }

/* ------------------ RESPONSIVE DASHBOARD ------------------ */
.dashboard {
    display: none;
    width: 100%;
    max-width: 420px;
    height: 100vh;
    max-height: 750px;
    background: #f5f7ff;
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,.25);
    position: relative;
    margin: auto;
}

nav {
    background: #fff; padding: 15px; border-radius: 12px;
    display: flex; justify-content: center; align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,.1);
}

.content-card {
    margin-top: 20px; background: #fff; padding: 20px;
    border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,.1);
}

.attendance-btn {
    margin-top: 20px; padding: 15px; font-size: 18px; width: 100%;
    border-radius: 10px; background: #7494ec; border: none; color: #fff;
}

/* Logout button bottom */
.logout-bottom {
    position: absolute;
    bottom: 20px;
    left: 15px;
    width: calc(100% - 30px);
    background: #d9534f;
    color: #fff;
    border-radius: 10px;
    border: none;
    padding: 15px;
    font-size: 18px;
}

/* Mobile Adjustments */
@media (max-width: 480px) {
    .container { width: 92%; height: auto; border-radius: 18px; padding-bottom: 30px; }
    nav h3 { font-size: 18px; }
    .attendance-btn, .logout-bottom { font-size: 16px; padding: 12px; }
    .content-card { padding: 15px; }
}

/* ---------------- FINGERPRINT ANIMATION ---------------- */
#fingerprintModal {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.fingerprint-box {
    background: #fff; padding: 30px;
    border-radius: 20px; text-align: center;
    width: 280px;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
}

.fingerprint-icon {
    width: 120px; height: 120px;
    margin: auto;
    background: url('https://i.imgur.com/6YVJjP1.png');
    background-size: cover;
    animation: pulse 1.2s infinite ease-in-out;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.08); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
}

.scanning-text {
    margin-top: 15px;
    font-size: 16px;
    color: #555;
    animation: blink 1.2s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}
</style>
</head>
<body>

<!-- ---------------- LOGIN + REGISTER PAGE ---------------- -->
<div class="container" id="authContainer">

    <!-- LOGIN -->
    <div class="form-box login">
        <h1>Login</h1>

        <div class="input-box">
            <input id="loginUser" type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input id="loginPass" type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            <select id="loginRole" style="width:100%;padding:13px;border-radius:8px;border:none;background:#eee;">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <button class="btn" onclick="login()">Login</button>
    </div>

    <!-- REGISTER -->
    <div class="form-box register">
        <h1>Register</h1>

        <div class="input-box">
            <input id="regUser" type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input id="regEmail" type="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box">
            <input id="regPass" type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            <select id="regRole" style="width:100%;padding:13px;border-radius:8px;border:none;background:#eee;">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <button class="btn" onclick="register()">Register</button>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left"><h1>Hello, Welcome!</h1><button class="btn" onclick="activateRegister()">Register</button></div>
        <div class="toggle-panel toggle-right"><h1>Welcome Back!</h1><button class="btn" onclick="activateLogin()">Login</button></div>
    </div>

</div>

<!-- ---------------- STUDENT DASHBOARD ---------------- -->
<div class="dashboard" id="studentDashboard">
    <nav><h3>Student Dashboard</h3></nav>

    <div class="content-card">
        <h3>Mark Attendance</h3>
        <!-- Button calls unified startFingerprint() which uses Android native when available -->
        <button class="attendance-btn" onclick="startFingerprint()">Scan Fingerprint</button>
    </div>

    <button class="logout-bottom" id="studentLogout">Logout</button>
</div>

<!-- ---------------- TEACHER DASHBOARD ---------------- -->
<div class="dashboard" id="teacherDashboard">
    <nav><h3>Teacher Dashboard</h3></nav>

    <div class="content-card">
        <h3>Today's Attendance</h3>
        <p>Loading...</p>
    </div>

    <button class="logout-bottom" id="teacherLogout">Logout</button>
</div>

<!-- ------------- FINGERPRINT MODAL ------------- -->
<div id="fingerprintModal">
    <div class="fingerprint-box">
        <div class="fingerprint-icon"></div>
        <div class="scanning-text">Scanning fingerprint...</div>
    </div>
</div>

<script>
/* ---------------- AUTH PANEL SWITCH ---------------- */
function activateRegister(){ document.querySelector('.container').classList.add('active'); }
function activateLogin(){ document.querySelector('.container').classList.remove('active'); }

const authContainer = document.getElementById('authContainer');
const studentDashboard = document.getElementById('studentDashboard');
const teacherDashboard = document.getElementById('teacherDashboard');

/* ----------------------------------------------------
   REGISTER
---------------------------------------------------- */
function register() {
    let user = regUser.value.trim();
    let pass = regPass.value.trim();
    let email = regEmail.value.trim();
    let role = regRole.value;

    if(!user || !pass){ alert("Fill all fields"); return; }

    localStorage.setItem("user_"+user, JSON.stringify({user, pass, email, role}));

    alert("Registered Successfully!");
    activateLogin();
}

/* ----------------------------------------------------
   LOGIN
---------------------------------------------------- */
function login() {
    let user = loginUser.value.trim();
    let pass = loginPass.value.trim();
    let role = loginRole.value;

    let data = localStorage.getItem("user_"+user);
    if(!data){ alert("User not found!"); return; }

    let obj = JSON.parse(data);

    if(obj.pass !== pass){ alert("Incorrect Password"); return; }
    if(obj.role !== role){ alert("Wrong Role Selected"); return; }

    localStorage.setItem("loggedUser", user);
    localStorage.setItem("loggedRole", role);

    showDashboard(role);
}

/* ---------------- DASHBOARD DISPLAY ---------------- */
function showDashboard(role){
    authContainer.style.display="none";

    if(role==="student"){
        studentDashboard.style.display="block";
        teacherDashboard.style.display="none";
    } else {
        teacherDashboard.style.display="block";
        studentDashboard.style.display="none";
        loadTeacherAttendance();
    }
}

/* ---------------- LOGOUT (FIXED) ---------------- */
function logout() {
    localStorage.removeItem("loggedUser");
    localStorage.removeItem("loggedRole");

    studentDashboard.style.display = 'none';
    teacherDashboard.style.display = 'none';

    authContainer.style.display = 'flex';
    authContainer.classList.remove('active');

    loginUser.value = "";
    loginPass.value = "";
}

document.getElementById("studentLogout").onclick = logout;
document.getElementById("teacherLogout").onclick = logout;

/* ---------------- FINGERPRINT FLOW ---------------- */

/*
 startFingerprint():
 - If running inside the Android WebView (AndroidFingerprint interface present), call native scan.
 - Otherwise try WebAuthn in supported browsers as fallback (best-effort).
 - Shows modal animation while waiting.
*/

function startFingerprint() {
    // show UI animation
    document.getElementById("fingerprintModal").style.display = "flex";

    if (window.AndroidFingerprint && typeof AndroidFingerprint.scan === "function") {
        // call native Android biometric
        try {
            AndroidFingerprint.scan();
        } catch (e) {
            document.getElementById("fingerprintModal").style.display = "none";
            alert("Native fingerprint call failed: " + e);
        }
        return;
    }

    // Browser fallback using WebAuthn (best-effort; many devices/browsers may not allow fingerprint via web)
    if (!window.PublicKeyCredential) {
        document.getElementById("fingerprintModal").style.display = "none";
        alert("Fingerprint not supported in this browser. Use the Android app.");
        return;
    }

    // Simple WebAuthn get() attempt as fallback - not guaranteed on all devices/browsers
    (async () => {
        try {
            const challenge = new Uint8Array(32);
            self.crypto.getRandomValues(challenge);

            await navigator.credentials.get({
                publicKey: {
                    challenge,
                    userVerification: "required",
                    timeout: 60000
                }
            });

            // success
            document.getElementById("fingerprintModal").style.display = "none";
            fingerprintResult("success");
        } catch (err) {
            document.getElementById("fingerprintModal").style.display = "none";
            fingerprintResult("failed");
        }
    })();
}

/*
 This function is invoked by Android native code via:
 webView.evaluateJavascript("window.fingerprintResult('success')", null)
*/
window.fingerprintResult = function(result) {
    // hide modal in any case
    document.getElementById("fingerprintModal").style.display = "none";

    if (result === "success") {
        // Mark attendance
        let user = localStorage.getItem("loggedUser");
        if (!user) {
            alert("No logged in user found.");
            return;
        }
        markAttendance(user);
    } else if (result === "failed") {
        alert("Fingerprint not recognized. Try again.");
    } else {
        alert("Fingerprint cancelled or error.");
    }
};

/* ---------------- MARK ATTENDANCE ---------------- */
function markAttendance(student) {
    let today = new Date().toISOString().split("T")[0];
    let records = JSON.parse(localStorage.getItem("attendance_"+today)) || [];

    if(records.includes(student)){
        alert("Attendance already marked!");
        return;
    }

    records.push(student);
    localStorage.setItem("attendance_"+today, JSON.stringify(records));

    alert("Attendance Marked Successfully!");
    // refresh teacher view if visible
    loadTeacherAttendance();
}

/* ---------------- TEACHER VIEW ---------------- */
function loadTeacherAttendance() {
    let today = new Date().toISOString().split("T")[0];
    let box = document.querySelector("#teacherDashboard .content-card");

    let records = JSON.parse(localStorage.getItem("attendance_"+today)) || [];

    let html = `<h3>Today's Attendance (${today})</h3>`;

    if (records.length === 0) {
        html += `<p>No attendance marked today.</p>`;
    } else {
        html += "<ul style='padding-left:15px;'>";
        records.forEach(s => html += `<li>${s}</li>`);
        html += "</ul>";
    }

    box.innerHTML = html;
}

/* ---------- Auto-check if already logged in (keeps session on reload) ---------- */
(function restoreSession(){
    const logged = localStorage.getItem("loggedRole");
    if(logged){
        showDashboard(logged);
    }
})();
</script>
</body>
</html>
